<ul class="head" [ngStyle]="{'background-color': backgroundColor}">
    <li
    *ngFor="let item of menus;
    let i = index;
    let first = first;
    let last = last;
    let even = even;
    let odd = odd;
    trackBy: item ? item.title : null;"
    class="li">
      <a
      href="#"
      class="link"
      [ngStyle]="{color: i === selectedIndex ? titleAcitveColor : titleColor}"
      (click) = "handleSelection(i)"
      >{{ item.title }}</a>
      <span class="indicator" [ngStyle]="{'background-color': indicatorColor}" *ngIf="i === selectedIndex;"></span>
    </li>
    <!-- <ng-template #elseTemp>
        <span>hello</span> 
    </ng-template> -->
  </ul>
  <ng-content></ng-content>
